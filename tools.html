    <script>
        function updateDateTime() {

            const now = new Date();

            const currentDateTime = now.toLocaleString();

            document.querySelector('#currTime').textContent = currentDateTime;
            

        }

        setInterval(updateDateTime, 1000);

        const showCal =() =>{
            document.getElementById("calculator").style.display="block";
            document.getElementById("opencalc").style.display="none"
        }

        const hideCal =()=>{
            document.getElementById("calculator").style.display="none";
            document.getElementById("opencalc").style.display="block";
        }


        const showTime = () =>{
            document.getElementById("timeshow").style.display="block";
            document.getElementById("showtimehere").style.display="none";
            document.getElementById("hidetimehere").style.display="block";
        }
        const hideTime = () =>{
            document.getElementById("timeshow").style.display="none";
            document.getElementById("showtimehere").style.display="block";
            document.getElementById("hidetimehere").style.display="none";
        }
