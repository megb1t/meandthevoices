<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="fav_ico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>
<body>
    <main id="login">
       
            <div id="loginBox">
                <p id="loginText">Me and the Voices</p>
                <form action="" name="loginForm">
                   
                    <div class="inputArea"><input type="email" name="userid" class="input" id="userid" placeholder="username" >
                    </div>
                    
                    <div class="inputArea"><input type="password" class="input" name="passwordUser" id="userPass" placeholder="password" ></div>
    
                    
                    <div class="buttonforlogin">
                        <button type="submit" id="logb" onclick="loginValidate()">
                            Login
                        </button>
                    </div>
    
                    <div id="hypeforsig"><a href="signup.html" id="newuser" target="_blank">New user? Register here.</a></div>
                </form>
            </div>
      
    </main>
    <script src="loginValidate.js"></script>
</body>
</html>
