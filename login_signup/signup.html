<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="fav_ico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style_login.css">

    <title>Signup</title>
</head>
<body>
    <main id="signupMain">
        <div id="signupBox">
            <p id="titleoflogo">Me and the Voices</p>
            <form action="" id="signupUser">
                <div id="nameofus">
                    <input class="input signupinput" type="text" placeholder="Name" id="nameofuser" required>
                </div>
                <div id="emailofus">
                    <input class="input signupinput" type="email" id="emialofuser" placeholder="Email" required>
                </div>
                <div id="passwordofus">
                    <input class="input signupinput" type="password" id="passwordofuser" placeholder=" Create Password" required>
                </div>
                <div id="verifypass">
                    <input class="input signupinput" type="text" id="verifypassword" placeholder="Verify Password" required>
                </div>

                <div id="buttonforsignup">
                    <button type="submit" id="logb">SignUp</button>
                </div>
                <div id="alreadyUser">
                    <a href="login.html" id="userAlready">Already a user?Login.</a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
